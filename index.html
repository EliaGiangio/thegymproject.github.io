<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" type="text/css" href="mystyle.css">

</head>

<body>
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" id="login">
    <label class="form-check-label" for="flexSwitchCheckDefault">Logged in view</label>
  </div>
  <div id="new-user" class="banner"
    style="background-image: linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)), url(./assets/banner-image.jpeg);">
    <div class="container">
      <h1>The Gym project. <strong>Train everywhere!</strong></h1>
      <p>On holidays or work trip? Discover and book home gyms around the world: Your personal fitness journey awaits!
      </p>
    </div>
  </div>
  <div id="container-logged-user">
    <div id="locations-content">
      <div class="map-div">
        <div id="map" class="map"></div>
        <div id="map1" style="display:none;"></div><br>
      </div>
      <div class="locations">
        <h2>Available locations</h2>
        <div id="gym-cards">
          <ul id="gyms">
          </ul>
        </div>
      </div>
      <br>
    </div>
    <div id="logged-user" style="display: none;">
      <div class="form-gym-page">
        <h2 id="form-title">Add a new location</h2>
        <form id="gymform">
          <div>
            <label for="name">Gym name:</label><br>
            <input type="text" id="name" name="name" required placeholder="Name"><br>
          </div>
          <div><br>
            <select id="type" name="type" required>
              <option value="" disabled selected hidden>Type of gym</option>
              <option>Powerlifting</option>
              <option>Weightlifting</option>
              <option>Strongman</option>
              <option>Crossfit</option>
              <option>Body Building</option>
            </select>
          </div><br>
          <div>
            <label for="address">Address:</label><br>
            <input type="text" id="address" name="street" placeholder="Street" required>
            <input type="text" id="address" name="street-number" placeholder="Street n°" required>
            <input type="text" id="address" name="city" placeholder="City" required>
          </div>
          <br>
          <div>
            <label for="start-time">Time range of availability for your gym:</label><br>
            <input type="number" id="start-time" name="start-time" placeholder="From" required>
            <input type="number" id="end-time" name="end-time" placeholder="Until" required>
          </div>
          <br>
          <div>
            <label for="price">Price per session (1hr) in euro:</label><br>
            <input type="number" id="price" name="price" placeholder="€" required>
          </div>
          <div>
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
      <button id="clear-button" onclick="clearStorage()">CLEAR</button>
    </div>
  </div>

  <div class="footer">
    <div class="footer-copyright">
      TheGymProject is an idea of Elia Giangiordano
    </div>
  </div>
  <script src="index.js" async defer></script>
</body>

</html>
